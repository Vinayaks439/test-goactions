name: "test-goactions"
description: "test-goactions"
inputs:
  name:
    description: "args"
    required: true
    default: "test"
  favcolor:
    description: "args"
    required: true
    default: "test"
  song:
    description: "args"
    required: true
    default: "test"
runs:
  using: docker
  image: Dockerfile
  args:
  - "--name=${{ inputs.name }}"
  - "--favColor=${{ inputs.favcolor }}"
  - "--song=${{ inputs.song }}"
branding:
    color: "blue"
    icon: "code"